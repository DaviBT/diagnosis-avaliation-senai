<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramação de divs</title>
    <link rel="stylesheet" href="style/diagramacao-div.css">
</head>
<body>
    <h1>Diagramação de divs</h1>
    <p>
        Diagramação é uma organização dos elementos em um site com o objetivo de tornar a comunicação mais efetiva.<br>
        Envolve o alinhamento, hierarquia visual, espaços em branco e imagens.
    </p>
    <h2>exemplo:</h2>

    <section>
        <div class="img1">
            <div class="img">
                <img src="images/place1.jpg" alt="place to travel">
            </div>
        </div>
        <div class="img2">
            <div class="img">
                <img src="images/place2.jpg" alt="place to travel">
            </div>
        </div>
        <div class="img3">
            <div class="img">
                <img src="images/place 3.jpg" alt="place to travel">
            </div>
        </div>
        <div class="img4">
            <div class="img">
                <img src="images/place4.jpg" alt="place to travel">
            </div>
        </div>
    </section>
</body>
</html>
